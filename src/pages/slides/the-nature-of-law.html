<h1>1. The Nature of Law</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-footer="Murray Rothbard, *The Logic of Action Two*" data-theme="uncover" class="invert" style="--class:invert;--footer:Murray Rothbard, *The Logic of Action Two*;--theme:uncover;">
<blockquote>
<p>If ethics is a normative discipline that identifies and classifies certain sets of actions as good or evil, right or wrong, then tort or criminal law is a subset of ethics identifying certain actions as appropriate for using violence against them. The law says that action <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container> should be illegal, and therefore /should/ be combated by the violence of the law. The law is a set of “ought” or normative propositions.</p>
</blockquote>
<footer>Murray Rothbard, <em>The Logic of Action Two</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h1>Law as a Subset of Ethics</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Law as a Normative Standard</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="2" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Law as a Normative Standard</h2>
<ul>
<li data-marpit-fragment="1">Law identifies a group of criminals and a group of non-criminals</li>
<li data-marpit-fragment="2">Law does not cover <em>every</em> normative question</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Law Deals with Justice</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="3" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Law Deals with Justice</h2>
<ul>
<li data-marpit-fragment="1">Law prohibits that which is unjust and permits that which is just</li>
<li data-marpit-fragment="2">To say that <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container> is just means to say that it can be argumentatively justified.</li>
<li data-marpit-fragment="3"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="1.509ex" height="1.251ex" role="img" focusable="false" viewBox="0 -471 667 553"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2234" d="M273 411Q273 437 291 454T334 471Q358 471 375 454T393 411T376 368T333 351Q307 351 290 368T273 411ZM84 38Q110 38 126 21T143 -22Q143 -46 127 -64T83 -82Q57 -82 41 -65T24 -22Q24 4 41 21T84 38ZM524 -22Q524 4 541 21T584 38Q608 38 625 21T643 -22Q643 -45 627 -63T583 -82Q557 -82 541 -65T524 -22Z"></path></g></g></g></svg></mjx-container> law is a normative standard guiding men to just over unjust actions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Justification as an Action</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="3" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Justification as an Action</h2>
<ul>
<li data-marpit-fragment="1">Action is purposeful behaviour</li>
<li data-marpit-fragment="2">The means a man employs in action is necessarily scarce</li>
<li data-marpit-fragment="3"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="1.509ex" height="1.251ex" role="img" focusable="false" viewBox="0 -471 667 553"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2234" d="M273 411Q273 437 291 454T334 471Q358 471 375 454T393 411T376 368T333 351Q307 351 290 368T273 411ZM84 38Q110 38 126 21T143 -22Q143 -46 127 -64T83 -82Q57 -82 41 -65T24 -22Q24 4 41 21T84 38ZM524 -22Q524 4 541 21T584 38Q608 38 625 21T643 -22Q643 -45 627 -63T583 -82Q557 -82 541 -65T524 -22Z"></path></g></g></g></svg></mjx-container> in argumentative justification man has to concern himself with scarcity</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Scarcity <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="3.706ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1638 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="27F6" d="M84 237T84 250T98 270H1444Q1328 357 1301 493Q1301 494 1301 496T1300 499Q1300 511 1317 511H1320Q1329 511 1332 510T1338 506T1341 497T1344 481T1352 456Q1374 389 1425 336T1544 261Q1553 258 1553 250Q1553 244 1548 241T1524 231T1486 212Q1445 186 1415 152T1370 85T1349 35T1341 4Q1339 -6 1336 -8T1320 -11Q1300 -11 1300 0Q1300 7 1305 25Q1337 151 1444 230H98Q84 237 84 250Z"></path></g></g></g></svg></mjx-container> Possible Conflicts</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Scarcity <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="3.706ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1638 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="27F6" d="M84 237T84 250T98 270H1444Q1328 357 1301 493Q1301 494 1301 496T1300 499Q1300 511 1317 511H1320Q1329 511 1332 510T1338 506T1341 497T1344 481T1352 456Q1374 389 1425 336T1544 261Q1553 258 1553 250Q1553 244 1548 241T1524 231T1486 212Q1445 186 1415 152T1370 85T1349 35T1341 4Q1339 -6 1336 -8T1320 -11Q1300 -11 1300 0Q1300 7 1305 25Q1337 151 1444 230H98Q84 237 84 250Z"></path></g></g></g></svg></mjx-container> Possible Conflicts</h2>
<ul>
<li data-marpit-fragment="1">Conflicts are contradictory actions</li>
<li data-marpit-fragment="2">In a conflict one action excludes the other</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="1.509ex" height="1.251ex" role="img" focusable="false" viewBox="0 -471 667 553"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2234" d="M273 411Q273 437 291 454T334 471Q358 471 375 454T393 411T376 368T333 351Q307 351 290 368T273 411ZM84 38Q110 38 126 21T143 -22Q143 -46 127 -64T83 -82Q57 -82 41 -65T24 -22Q24 4 41 21T84 38ZM524 -22Q524 4 541 21T584 38Q608 38 625 21T643 -22Q643 -45 627 -63T583 -82Q557 -82 541 -65T524 -22Z"></path></g></g></g></svg></mjx-container> Property Rights</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="5" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="1.509ex" height="1.251ex" role="img" focusable="false" viewBox="0 -471 667 553"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2234" d="M273 411Q273 437 291 454T334 471Q358 471 375 454T393 411T376 368T333 351Q307 351 290 368T273 411ZM84 38Q110 38 126 21T143 -22Q143 -46 127 -64T83 -82Q57 -82 41 -65T24 -22Q24 4 41 21T84 38ZM524 -22Q524 4 541 21T584 38Q608 38 625 21T643 -22Q643 -45 627 -63T583 -82Q557 -82 541 -65T524 -22Z"></path></g></g></g></svg></mjx-container> Property Rights</h2>
<ul>
<li data-marpit-fragment="1">Given the possibility for conflicts exclusive property rights must be assigned by law</li>
<li data-marpit-fragment="2">Property rights define the just winner in a given conflict</li>
<li data-marpit-fragment="3">Law identifies those in unjust direction (control) of a means as criminal in the conflict over said means</li>
<li data-marpit-fragment="4">Law can't assign that a given direction is both just <em>and</em> unjust</li>

<h2>A Position on Law is a Position on Ethics</h2>
<ul>
<li data-marpit-fragment="1">Ethics deals in general with evaluative philosophy</li>

<li data-marpit-fragment="3">Law is Ethics applied to conflicts</li>

</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h1>The Failure of Legal Positivism</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-footer="Leslie Green and Thomas Adams, *The Stanford Encyclopædia of Philosophy*" data-theme="uncover" class="invert" style="--class:invert;--footer:Leslie Green and Thomas Adams, *The Stanford Encyclopædia of Philosophy*;--theme:uncover;">
<blockquote>
<p>The positivist thesis does not say that law’s merits are unintelligible, unimportant, or peripheral to the philosophy of law. It says that they do not determine whether laws or legal systems /exist/. Whether a society has a legal system depends on the presence of certain structures of governance, not on the extent to which it satisfies ideals of justice, democracy, or the rule of law.</p>
</blockquote>
<footer>Leslie Green and Thomas Adams, <em>The Stanford Encyclopædia of Philosophy</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-footer="Leslie Green and Thomas Adams, *The Stanford Encyclopædia of Philosophy*" data-theme="uncover" class="invert" style="--class:invert;--footer:Leslie Green and Thomas Adams, *The Stanford Encyclopædia of Philosophy*;--theme:uncover;">
<blockquote>
<p>What laws are in force in that system depends on what social standards its officials recognize as authoritative; for example, legislative enactments, judicial decisions, or social customs. The fact that a policy would be just, wise, efficient, or prudent is never sufficient reason for thinking that it is actually the law, and the fact that it is unjust, unwise, inefficient or imprudent is never sufficient reason for doubting it. According to positivism, law is a matter of what has been posited (ordered, decided, practiced, tolerated, etc.).</p>
</blockquote>
<footer>Leslie Green and Thomas Adams, <em>The Stanford Encyclopædia of Philosophy</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Legal Positivism as a non-Theory</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="2" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Legal Positivism as a non-Theory</h2>
<ul>
<li data-marpit-fragment="1">The legal positivist is making the claim that law has nothing to do with justice</li>
<li data-marpit-fragment="2">If <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container> is able to physically defeat <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.717ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 759 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g></g></g></svg></mjx-container> in a conflict all the positivist says is &quot;look, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container> won the conflict, therefore the law on this conflict is that <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container> won.&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Further Problems with the Positivist Thesis</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="2" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Further Problems with the Positivist Thesis</h2>
<ul>
<li data-marpit-fragment="1">Even if they accept might makes right they are in ruin</li>
<li data-marpit-fragment="2">Might makes right is a polylogism</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Positivism and the Primacy of Consciousness</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Positivism and the Primacy of Consciousness</h2>
<ul>
<li data-marpit-fragment="1">Rights simply are, they don't come from some consciousness whether divine, social, or individual</li>
<li data-marpit-fragment="2">The logic of justification is the source of rights, not arbitrary thoughts</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Objective Law as a Science of Human Action</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h1>Legislation vs Discovery</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-footer="N. Stephan Kinsella, *Legislation and the Discovery of Law in a Free Society*" data-theme="uncover" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Legislation and the Discovery of Law in a Free Society*;--theme:uncover;">
<blockquote>
<p>In modern times the two dominant legal systems are the common law and the civil law. Based on the body of English case law that developed gradually over the centuries, the common law spread to English colonies and commonwealths like America, Canada, and Australia.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Legislation and the Discovery of Law in a Free Society</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-footer="N. Stephan Kinsella, *Legislation and the Discovery of Law in a Free Society*" data-theme="uncover" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Legislation and the Discovery of Law in a Free Society*;--theme:uncover;">
<blockquote>
<p>Modern civil law systems are based on Roman law, which, like the common law, developed many of its important legal principles in the accumulated decisions of jurists in thousands of cases. Virtually all of Europe and many other jurisdictions, including Louisiana, Puerto Rico, and Quebec, have a civil-law system.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Legislation and the Discovery of Law in a Free Society</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-footer="N. Stephan Kinsella, *Legislation and the Discovery of Law in a Free Society*" data-theme="uncover" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Legislation and the Discovery of Law in a Free Society*;--theme:uncover;">
<blockquote>
<p>In the common law and Roman law, there eventually evolved very sophisticated bodies of legal principles, concepts, methodology, and precedents. Because the classical common law and Roman law developed the large bulk of their legal principles through the decision and discussion of cases, they serve as rough examples of decentralized systems of “judge-found” law, as do largely private customary law systems like the Law Merchant.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Legislation and the Discovery of Law in a Free Society</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Types of Legal System</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Types of Legal System</h2>
<ol>
<li>Those based on &quot;judge-found&quot; law</li>
<li>Those based on legislative fiat</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Types of Legal System</h2>
<ol>
<li>
<p>Those based on &quot;judge-found&quot; law<br />
-Roman Law<br />
-English common-law</p>
</li>
<li>
<p>Those based on legislative fiat<br />
-Modern civil law</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Types of Legal System</h2>
<ol>
<li>
<p>Those based on &quot;judge-found&quot; law<br />
-Roman Law<br />
-English common-law</p>
</li>
<li>
<p>Those based on legislative fiat<br />
-Modern civil law<br />
-Judges are not attempting to do justice</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Judge-Found Law vs Legislative Fiat</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="5" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Judge-Found Law vs Legislative Fiat</h2>
<ul>
<li data-marpit-fragment="1">Under judge-found law, the judges are setting out to do justice</li>
<li data-marpit-fragment="2">Under fiat-law the &quot;laws&quot; are not rational</li>
<li data-marpit-fragment="3">Arbitrary, subjective law is incopatible with justice</li>
<li data-marpit-fragment="4">The judges can only accidentally make the right call</li>
<li data-marpit-fragment="5">Compensation for victims is arbitrary and oft-ignored</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Fiat Law Tends to Legal Uncertainty</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="3" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Fiat Law Tends to Legal Uncertainty</h2>
<ul>
<li data-marpit-fragment="1">Law as determined by arbitrary fiat can change at any moment</li>
<li data-marpit-fragment="2">Under fiat-law there is no means for preventing contradiction between statutes</li>
<li data-marpit-fragment="3"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="1.509ex" height="1.251ex" role="img" focusable="false" viewBox="0 -471 667 553"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2234" d="M273 411Q273 437 291 454T334 471Q358 471 375 454T393 411T376 368T333 351Q307 351 290 368T273 411ZM84 38Q110 38 126 21T143 -22Q143 -46 127 -64T83 -82Q57 -82 41 -65T24 -22Q24 4 41 21T84 38ZM524 -22Q524 4 541 21T584 38Q608 38 625 21T643 -22Q643 -45 627 -63T583 -82Q557 -82 541 -65T524 -22Z"></path></g></g></g></svg></mjx-container> it is potentially impossible to follow the law</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Summary</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="4" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h2>Summary</h2>
<ul>
<li data-marpit-fragment="1">The rational jurist discovers objective standards of law</li>
<li data-marpit-fragment="2">The rational judge attempts to apply these standards to specific cases, he attempts to <em>do justice</em></li>
<li data-marpit-fragment="3">Anarcho-Capitalism does <em>not</em> consist of multi-centralised law</li>
<li data-marpit-fragment="4">Existence (objective reality) must be at the core, not arbitrary whim</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-theme="uncover" class="invert" style="--class:invert;--theme:uncover;">
<h1>Related Reading</h1>
<ul>
<li>
<p>Murray Rothbard, &quot;Introduction: Natural Law,&quot; in idem. <em>The Ethics of Liberty</em>.</p>
</li>
<li>
<p>N. Stephan Kinsella, <em>Legislation and the Discovery of Law in a Free Society</em>.</p>
</li>
<li>
<p>N. Stephan Kinsella, &quot;Praxeology and Legal Analysis: Action vs Behaviour&quot; in idem. <em>Causation and Aggression</em>.</p>
</li>
<li>
<p>Praxgirl, <em>Praxeology 101</em></p>
</li>
