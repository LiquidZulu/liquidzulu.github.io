vanced-background-container][data-marpit-advanced-background-direction=vertical]{flex-direction:column}div#p>svg>foreignObject>section[data-marpit-advanced-background=background][data-marpit-advanced-background-split]>div[data-marpit-advanced-background-container]{width:var(--marpit-advanced-background-split,50%)}div#p>svg>foreignObject>section[data-marpit-advanced-background=background][data-marpit-advanced-background-split=right]>div[data-marpit-advanced-background-container]{margin-left:calc(100% - var(--marpit-advanced-background-split, 50%))}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container]>figure{all:initial;background-position:center;background-repeat:no-repeat;background-size:cover;flex:auto;margin:0}div#p>svg>foreignObject>section[data-marpit-advanced-background=content],div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo]{background:transparent!important}div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo],div#p>svg[data-marpit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1>7. An Elaboration on the Nature of Law as a Subset of Ethics</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>[...] value is objective (not intrinsic or subjective); value is based on and derives from the facts of reality (it does not derive from mystic authority or from whim, personal or social). Reality, we hold — along with the decision to remain in it, i.e., to stay alive — dictates and demands an entire code of values. Unlike the lower species, man does not pursue the proper values automatically; he must discover and choose them; but this does not imply subjectivism.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Every proper value-judgment is the identification of a fact: a given object or action advances man’s life (it is good): or it threatens man’s life (it is bad or an evil). The good, therefore, is a species of the true; it is a form of recognizing reality. The evil is a species of the false; it is a form of contradicting reality. Or: values are a type of facts; they are facts considered in relation to the choice to live.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>[...] Existentially, an action of man [...] is good or bad according to its effects: its effects, positive or negative, on man’s life. Thus creating a skyscraper is good, murdering the architect is bad — both by the standard of life. But human action is not merely physical motion; it is a product of a man’s ideas and value-judgments, true or false, which themselves derive from a certain kind of mental cause; ultimately, from thought or from evasion.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>[...] The skyscraper’s creator [...] functioned on the basis of proper value-judgments and true ideas, including a complex specialized knowledge; so he must have expended mental effort, focus, work; so one praises him morally and admires him. But the murderer [...] acted on ideas and value-judgments that defy reality; so he must have evaded and practiced whim-worship; so one condemns him morally and despises him.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1>Agaisnt the Separation of Ethics and Law</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>It is often contended that the existence of extreme, or &quot;lifeboat,&quot; situations disproves any theory of absolute property rights, or indeed of any absolute rights of self-ownership whatsoever. It is claimed that since any theory of individual rights seems to break down or works unsatisfactorily in such fortunately rare situations, therefore there can be no concept of inviolable rights at all.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>In a typical lifeboat situation, there are, let us say, eight places in a lifeboat putting out from a sinking ship, and there are more than eight people wishing to be saved. Who then is to decide who should be saved and who should die?</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>The Lifeboat Situation</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>The Lifeboat Situation</h2>
<ul>
<li data-marpit-fragment="1">Only 8 spots, more than 8 people, therefore there must be property rights in the spaces</li>
<li data-marpit-fragment="2">Owner gets the say</li>
<li data-marpit-fragment="3">If there are no rules set the homesteading principle applies</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>If the owner of the boat or his representative (e. g. the captain of the ship) has died in the wreck, and if he has not laid down known rules in advance of the wreck for allocation of seats in such a crisis, then the lifeboat may be considered–at least temporarily for the emergency–abandoned and therefore unowned. At this point, our rules for unowned property come into play: namely, that unowned resources become the property of the first people possessing them.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>In short, the first eight people to reach the boat are, in our theory, the proper &quot;owners&quot; and users of the boat. Anyone who throws them out of the boat then commits an act of aggression in violating the property right of the &quot;homesteader&quot; he throws out of the boat. After he returns to shore, then, the aggressor becomes liable for prosecution for his act of violation of property right (as well, perhaps, for murder of the person he ejected from the boat).</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>In the first place, a lifeboat situation is hardly a valid test of a theory of rights, or of any moral theory whatsoever. Problems of a moral theory in such an extreme situation do not invalidate a theory for normal situations. In any sphere of moral theory, we are trying to frame an ethic for man, based on his nature and the nature of the world-and this precisely means for normal nature, for the way life usually is, and not for rare and abnormal situations.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>It is a wise maxim of the law, for precisely this reason, that &quot;hard cases make bad law.&quot; We are trying to frame an ethic for the way men generally live in the world; we are not, after all, interested in framing an ethic that focuses on situations that are rare, extreme, and not generally encountered.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Let us take an example, to illustrate our point, outside the sphere of property rights or rights in general, and within the sphere of ordinary ethical values. Most people would concede the principle that &quot;it is ethical for a parent to save his child from drowning.&quot; But, then, our lifeboat skeptic could arise and hurl this challenge: &quot;Aha, but suppose that two of your children are drowning and you can save only one. Which child would you choose?</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>And doesn't the fact that you would have to let one child die negate the very moral principle that you should save your drowning child?&quot; I doubt whether many ethicists would throw over the moral desirability or principle of saving one's child because it could not be fully applied in such a &quot;lifeboat&quot; situation. Yet why should the lifeboat case be different in the sphere of rights?</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Againt Multi-Sphere Ethics</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>The Drowning Children Hypothetical</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>It may well be objected to our theory as follows: that a theory of property rights or even of self-ownership is derivable from the conditions by which man survives and flourishes in this world, and that therefore in this kind of extreme situation, where a man is faced with the choice of either saving himself or violating the property rights of the lifeboat owner (or, in the above example, of the &quot;homesteader&quot; in the boat), it is then ridiculous to expect him to surrender his life on behalf of the abstract principle of property rights.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Because of this kind of consideration, many libertarians who otherwise believe in property rights gravely weaken them on behalf of the &quot;contextualist&quot; contention that, given a choice between his life and aggressing against someone else's property or even life, it is moral for him to commit the aggression and that therefore in such a situation, these property rights cease to exist.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p><em><strong>The error here on the part of the &quot;contextualist&quot; libertarians is to confuse the question of the moral course of action for the person in such a tragic situation with the totally separate question of whether or not his seizing of lifeboat or plank space by force constitutes an invasion of someone else's property right.</strong></em> For we are not, in constructing a theory of liberty and property, i.e., a &quot;political&quot; ethic, concerned with all personal moral principles.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>We are not herewith concerned whether it is moral or immoral for someone to lie, to be a good person, to develop his faculties, or be kind or mean to his neighbors. We are concerned, in this sort of discussion, solely with such &quot;political ethical&quot; questions as the proper role of violence, the sphere of rights, or the definitions of criminality and aggression.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Whether or not it is moral or immoral for &quot;Smith&quot;–the fellow excluded by the owner from the plank or the lifeboat–to force someone else out of the lifeboat, or whether he should die heroically instead, is not our concern, and not the proper concern of a theory of political ethics.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Rothbard the Contextualist?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="3" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Rothbard the Contextualist?</h2>
<ul>
<li data-marpit-fragment="1">If law was not a subset of ethics it would make no sense to analogise legal values to <em>ordinary</em> ethical values</li>
<li data-marpit-fragment="2">Rothbard is correct that &quot;we are not, in constructing a theory of liberty and property [...] concerned with <strong>all</strong> personal moral principles&quot;</li>
<li data-marpit-fragment="3">Nowhere does Rothbard directly endorse a separation of law and ethics</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Eric Mack's example fails to show a necessary conflict between property rights and moral principles. The conflict in his example is between property rights and the dictates of prudence or self-interest. But the latter is only dominant in morality if one adopts moral egoism, which indeed Professor Mack does, but which is only one possible moral theory.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>The crucial point is that <em>even</em> if the contextualist libertarian may say that, given the tragic context, Smith <em>should</em> throw someone else out of the lifeboat to save his own life, he is <em>still</em> committing, at the very least, invasion of property rights, and probably also murder of the person thrown out.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>So that even if one says that he should try to save his life by forcibly grabbing a seat in the lifeboat, he is still, in our view, liable to prosecution as a criminal invader of property right, and perhaps as a murderer as well. After he is convicted, it would be the /right/ of the lifeboat owner or the heir of the person tossed out to forgive Smith, to pardon him because of the unusual circumstances; but it would also be their right /not/ to pardon and to proceed with the full force of their legal right to punish.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Once again, we are concerned in this theory with the rights of the case, /not/ with whether or not a person chooses voluntarily to exercise his rights. In our view, the property owner or the heir of the killed would have a right to prosecute and to exact proper punishment upon the aggressor.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-footer="Murray N. Rothbard (1982), *The Ethics of Liberty*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Murray N. Rothbard (1982), *The Ethics of Liberty*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>The fallacy of the contextualists is to confuse considerations of individual, personal morality (what should Smith do?) with the question of the rights of the case. The right of property continues, then, to be absolute, even in the tragic lifeboat situation.</p>
</blockquote>
<footer>Murray N. Rothbard (1982), <em>The Ethics of Liberty</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Rothbard the Contextualist?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Contextualism as Polylogism</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-footer="Konrad Graf (2011), *Action-Based Jurisprudence: Praxeological Legal Theory in Relation to Economic Theory*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Konrad Graf (2011), *Action-Based Jurisprudence: Praxeological Legal Theory in Relation to Economic Theory*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Placing deductive legal theory within praxeology enables its reconstruction as a categorical and definitional assessment of what types of actions are NAP infringements—separate from moral assessment of such infringements. In this view, an example of an ethical statement would be, &quot;One should not violate rights.&quot; Legal theory helps to make this goal actionable by supplying information concerning the question: &quot;What is 'violating rights?'&quot;</p>
</blockquote>
<footer>Konrad Graf (2011), <em>Action-Based Jurisprudence: Praxeological Legal Theory in Relation to Economic Theory</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>The Meaning of Justification</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="invert" data-footer="Konrad Graf (2011), *Action-Based Jurisprudence: Praxeological Legal Theory in Relation to Economic Theory*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Konrad Graf (2011), *Action-Based Jurisprudence: Praxeological Legal Theory in Relation to Economic Theory*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>There <em>is</em> an intuitive relationship between law and ethics. However, I argue that it is not one of a field to a sub-field, but rather an <em>advisory</em> relationship between two distinct fields. [...] If one takes on the moral objective of not aggressing, one is more likely to be <em>successful</em> at this in action with a clear idea of what aggression is. &quot;Rights infringements&quot; become one category of wrongs next to other non-legal categories of wrongs that a given ethical system may specify.</p>
</blockquote>
<footer>Konrad Graf (2011), <em>Action-Based Jurisprudence: Praxeological Legal Theory in Relation to Economic Theory</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-footer="Konrad Graf (2011), *Action-Based Jurisprudence: Praxeological Legal Theory in Relation to Economic Theory*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Konrad Graf (2011), *Action-Based Jurisprudence: Praxeological Legal Theory in Relation to Economic Theory*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Yet the definition of <em>what constitutes</em> infringing rights is derived independently of ethics using the categorical, counterfactual method of praxeology. Although [Argumentation Ethics] establishes that no propositional argument against the NAP can succeed, it does not prevent human beings from infringing the NAP <em>anyway</em>.</p>
</blockquote>
<footer>Konrad Graf (2011), <em>Action-Based Jurisprudence: Praxeological Legal Theory in Relation to Economic Theory</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="4" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Aggression as an Error</h2>
<ul>
<li data-marpit-fragment="1">Aggression being evil doesn't prevent aggression the same as 1+1=2 doesn't prevent people from acting on the information that it is 3</li>
<li data-marpit-fragment="2">Any norm that contradicts with the NAP is incoherent</li>
<li data-marpit-fragment="3">Law is pointless if it is not a subset of ethics</li>
<li data-marpit-fragment="4">Could one accept the NAP whilst agreeing entirely with the Marxists?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert" data-footer="Hans-Hermann Hoppe (2005), *The Economics and Ethics of Private Property*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Hans-Hermann Hoppe (2005), *The Economics and Ethics of Private Property*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>[T]he praxeological proof of libertarianism has the advantage of offering a completely value-free justification of private property. It remains entirely in the realm of is-statements and never tries to derive an &quot;ought&quot; from an &quot;is.&quot; The structure of the argument is this: (a) justification is propositional justification—a priori true is-statement; (b) argumentation presupposes property in one's body and the homesteading principle—a priori true is-statement; and (c) then, no deviation from this ethic can be argumentatively justified—a priori true is-statement.</p>
</blockquote>
<footer>Hans-Hermann Hoppe (2005), <em>The Economics and Ethics of Private Property</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert" data-footer="Hans-Hermann Hoppe (2005), *The Economics and Ethics of Private Property*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Hans-Hermann Hoppe (2005), *The Economics and Ethics of Private Property*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>The proof also offers a key to an understanding of the nature of the fact-value dichotomy: Ought-statements cannot be derived from is-statements. They belong to different logical realms. It is also clear, however, that one cannot even state that there are facts and values if no propositional exchanges exist, and that this practice of propositional exchanges in turn presupposes the acceptance of the private property ethic as valid.</p>
</blockquote>
<footer>Hans-Hermann Hoppe (2005), <em>The Economics and Ethics of Private Property</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert" data-footer="Hans-Hermann Hoppe (2005), *The Economics and Ethics of Private Property*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Hans-Hermann Hoppe (2005), *The Economics and Ethics of Private Property*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>In other words, cognition and truth-seeking as such have a normative foundation, and the normative foundation on which cognition and truth rest is the recognition of private property rights.</p>
</blockquote>
<footer>Hans-Hermann Hoppe (2005), <em>The Economics and Ethics of Private Property</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>The Quote Proves Nothing</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-theme="uncover" data-style="sup {

" class="invert" style="--class:invert;--theme:uncover;--style:sup {

}
;">
<ol>
<li>I ought engage in aggression <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="13.19ex" height="1.984ex" role="img" focusable="false" viewBox="0 -683 5830 877"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g><g data-mml-node="mo" transform="translate(1129.8,0)"><path data-c="27F6" d="M84 237T84 250T98 270H1444Q1328 357 1301 493Q1301 494 1301 496T1300 499Q1300 511 1317 511H1320Q1329 511 1332 510T1338 506T1341 497T1344 481T1352 456Q1374 389 1425 336T1544 261Q1553 258 1553 250Q1553 244 1548 241T1524 231T1486 212Q1445 186 1415 152T1370 85T1349 35T1341 4Q1339 -6 1336 -8T1320 -11Q1300 -11 1300 0Q1300 7 1305 25Q1337 151 1444 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mi" transform="translate(3045.6,0)"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 44 <h1>Dismantling Hume's Guillotine</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Values as Objective</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="3" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Values as Objective</h2>
<ul>
<li data-marpit-fragment="1">Insofar as a person is engaging in any form of evaluation or acting at all he is making the choice of existence (life) over non-existence (death). So life is an objective value</li>
<li data-marpit-fragment="2">Anti-life means anti-existence which means anti-reality, this is an incoherent position</li>
<li data-marpit-fragment="3">To think is moral, to evade is immoral</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>In the objective approach, since every fact bears on the choice to live, every truth necessarily entails a value-judgment, and every value-judgment necessarily presupposes a truth. As Ayn Rand states the point in “The Objectivist Ethics”: “Knowledge, for any conscious organism, is the means of survival; to a living consciousness, every ‘is‘ implies an ‘ought.'”</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Evaluation, accordingly, is not a compartmentalized function applicable only to some aspects of man’s life or of reality; if one chooses to live and to be objective, a process of evaluation is coextensive with and implicit in every act of cognition.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>The Moral Implications of Facts</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-fragments="3" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>The Moral Implications of Facts</h2>
<ul>
<li data-marpit-fragment="1">Metaphysically given facts have a bearing on mans self-preservation</li>
<li data-marpit-fragment="2">That the sun shines implies that you ought grow crops in the shine rather than the shade</li>
<li data-marpit-fragment="3">&quot;All these evaluations are demanded by the cognitions involved [...].&quot;<sup>11</sup></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>[...] If the conscientious attempt to perceive reality by the use of one’s mind is the essence of honesty, no such rebellion can qualify as “honest.”</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>The originators, leaders and intellectual spokesmen of all such movements are necessarily evaders on a major scale; they are not merely mistaken, but are crusading irrationalists. The mass base of such movements are not evaders of the same kind; but most of the followers are dishonest in their own passive way. They are unthinking, intellectually irresponsible ballast, unconcerned with logic or truth.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>They go along with corrupt trend-setters because their neighbors demand it, and/or because a given notion satisfies some out-of-context desire they happen to feel. People of this kind are not the helplessly ignorant, but the willfully self-deluded.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p><strong>EVEN IN REGARD</strong> to inherently dishonest movements, let me now add, a marginal third category of adherent is possible: the relatively small number who struggle conscientiously, but simply cannot grasp the issues and the monumental corruption involved. These are the handful who become Communists, “channelers,” etc. through a truly honest error of knowledge.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Leaving aside the retarded and the illiterate, who are effectively helpless in such matters, this third group consists almost exclusively of the very young — and precisely for this reason, these youngsters get out of such movements fast, on their own, without needing lectures from others; they get out as they reach maturity. Being conscientious and mentally active, they see first-hand what is going on in their movement and they identify what it means; so their initial enthusiasm turns to dismay and then to horror. (Andrei in <em>We the Living</em> may be taken as a fictional symbol here.)</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>The very honesty of such individuals limits their stay in the movement; they cannot tolerate for long the massiveness of the evil with which they have become involved. Nor, when such youngsters drop out, do they say to the world belligerently: “Don’t dare to judge me for my past, because my error was honest.”</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>On the contrary — and here I speak from my own personal experience of honest errors that I committed as a teenager — the best among these young people are contrite; they recognize the aid and comfort, inadvertent though it be, which they have been giving to error and evil, and they seek to make amends for it.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>They expect those who know of their past creeds and allegiances to regard them with suspicion; they know that it is their own responsibility to demonstrate <em>objectively</em> and across time that they have changed, that they will not repeat their error tomorrow in another variant, that their error was innocent.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Ethical Subjectivism as a Destruction of Ethics</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="2" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Ethical Subjectivism as a Destruction of Ethics</h2>
<ul>
<li data-marpit-fragment="1">Hume's guillotine implies the destruction of ethics</li>
<li data-marpit-fragment="2">Certain norms are pre-supposed even in an ethical deliberation that seeks to undo ethics</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Unreason <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.152ex;" xmlns="http://www.w3.org/2000/svg" width="3.016ex" height="1.437ex" role="img" focusable="false" viewBox="0 -568 1333 635"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="22D8" d="M639 -48Q639 -54 634 -60T619 -67H618Q612 -67 536 -26Q430 33 329 88Q61 235 59 239Q56 243 56 250T59 261Q62 266 336 415T615 567L619 568Q622 567 625 567Q639 562 639 548Q639 540 633 534Q632 532 374 391L117 250L374 109Q632 -32 633 -34Q639 -40 639 -48ZM958 -48Q958 -54 953 -60T938 -67H937Q931 -67 855 -26Q749 33 648 88Q380 235 378 239Q375 243 375 250T378 261Q381 266 655 415T934 567L938 568Q941 567 944 567Q958 562 958 548Q958 540 952 534Q951 532 693 391L436 250L693 109Q951 -32 952 -34Q958 -40 958 -48ZM1277 -48Q1277 -54 1272 -60T1257 -67H1256Q1250 -67 1174 -26Q1068 33 967 88Q699 235 697 239Q694 243 694 250T697 261Q700 266 974 415T1253 567L1257 568Q1260 567 1263 567Q1277 562 1277 548Q1277 540 1271 534Q1270 532 1012 391L755 250L1012 109Q1270 -32 1271 -34Q1277 -40 1277 -48Z"></path></g></g></g></svg></mjx-container> Technologically Primitive</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>[...] To an individual in a division-of-labor society, it makes a life-or-death difference whether he is surrounded by producers or parasites, honest men or cheats, independent men or power-lusters. Just as one must distinguish between good and bad in relation to the realm of nature, so one must distinguish between good and bad in relation to the realm of man.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>In Objectivist terms, this means a single fundamental issue: in the human realm, one must distinguish the rational from the irrational, the thinkers from the evaders. Such judgment tells one whether a man, in principle, is committed to reality — or to escaping from and fighting it.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>In the one case, he is an ally and potential benefactor of the living; in the other, an enemy and potential destroyer. Thus the mandate of justice: identify the good (the rational) and the evil (the irrational) in men and their works — then, first, deal with, support and/or reward the good; and, second, boycott, condemn and/or punish the evil.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Proper Moral Evaluation</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Implicit in saying that a certain idea is true is a positive moral estimate of the mental processes that led to it (a credit to the individual for having worked to grasp reality), /and/ a positive estimate of the existential results to come (a true idea will have to yield pro-life results when men act on it). The same applies /mutatis mutandis/ to false ideas.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Implicit in saying that an idea contradicts the facts of reality is a negative estimate of the processes that led to it, and also of the effects the idea will have in practice, which have to be harmful. If one’s ideas are tied to reality at all and if one is guided by life as the standard, there is no way to identify an idea’s truth or falsehood without in some form also making such evaluations.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>[...] Truth is a product of effort and leads in action to value(s); hence, one says, the true idea is not only true: it is also good. Falsehood, assuming it reaches a certain scale, is a product of evasion and leads to destruction; such an idea is not only false; it is also evil.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>An employee, to take a relatively modest positive example, offers a man an idea for improving the operation of his business. His idea, the boss concludes after weighing the evidence, takes into account all the relevant facts; he’s right. So far, this is pure cognition, the outcome of which is expressed in a statement like: “I agree with you.” But no decent person, whether he knows philosophy or not, would stop there; he would not say unemotionally, like a dead fish: “Your idea is correct. Good day.”</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>On the contrary, precisely because the new idea represents a new grasp of reality, the moral kind of boss is enthusiastic, i.e., he /evaluates/ the idea. He cannot avoid seeing two things: this employee of mine had to innovate, struggle, think to reach the idea when no one else did, and: the idea will cut my costs, increase my customers, double my profits.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-class="invert" data-footer="Leonard Peikoff, *Fact and Value*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Leonard Peikoff, *Fact and Value*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>The boss, accordingly, is excited, he likes his employee, he praises him, he rewards him. He not only says about the idea: “true.” As an inevitable corollary, he says about it: “good.” That “good” is the evaluation or the “ought”; it represents the practice of justice and the tie to life.</p>
</blockquote>
<footer>Leonard Peikoff, <em>Fact and Value</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2>Error is Error</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1>Related Reading</h1>
<ul>
<li>Leonard Peikoff, <em>Fact and Value</em></li>
</ul>
</section>
